<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 "> Let's get some
            <span class="font-semibold text-purple-600">Mooney
            </span>!!!
        </h1>
    </header>
    <main class="w-3/4  mx-auto ">
        <!-- blance and transaction -->
        <section class="mt-8 ">
            <div class="grid grid-cols-3 gap-4 text-white ">
                <div class="bg-blue-400 p-8 rounded ">
                    <h3 class="text-2xl">deposit</h3>
                    <h4 class="text-4xl">$<span id="total-deposit">00</span> </h4>
                </div>

                <div class="bg-green-300 p-8 rounded ">
                    <h3 class="text-2xl ">withdraw</h3>
                    <h4 class="text-4xl">$<span id="total-withdraw">00</span> </h4>
                </div>

                <div class="bg-yellow-300 p-8 rounded  ">
                    <h3 class="text-2xl">balance</h3>
                    <h4 class="text-4xl">$<span id="total-balance">1200 </span></h4>
                </div>

            </div>
        </section>
        <!-- deposite and withdraw -->
        <section class="mt-8 ">

            <div class="grid grid-cols-2 gap-4">
                <!-- 1 -->
                <div class="bg-red-300 p-8 rounded">
                    <div>
                        <h1 class=" font-bold text-purple-600 text-2xl mb-4"><span class="text-white">please</span>
                            deposit</h1>
                        <input id="deposit-input" class="border border-gray-400 block rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you want to deposit">
                        <button id="deposit-button"
                            class="bg-yellow-600 px-4 py-2 text-white rounded font-medium ">Deposit</button>
                    </div>
                </div>

                <div class="bg-purple-300 p-8 rounded">
                    <div>
                        <h1 class=" font-bold text-purple-600 text-2xl mb-4"><span class="text-white">please</span>
                            withdraw</h1>
                        <input id="withdraw-amount" class="border border-gray-400 block rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you want to withdraw">
                        <button id="withdraw-button"
                            class="bg-yellow-600 px-4 py-2 text-white rounded font-medium ">withdraw</button>
                    </div>
                </div>


            </div>
        </section>

    </main>

    <script>


    </script>
    <script src="js/banking.js"></script>
</body>

</html>
